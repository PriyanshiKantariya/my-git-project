<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Bloom & Bliss</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Open Sans", sans-serif;
        color: #333;
        background-color: #fffaf9;
      }
      header {
        background-color: #f8e8e0;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      header h1 {
        font-family: "Playfair Display", serif;
        font-size: 28px;
        color: #a14c4c;
        margin: 0;
      }
      nav a {
        text-decoration: none;
        margin-left: 20px;
        color: #6a4e4e;
        font-weight: 600;
      }
      .contact-section {
        max-width: 600px;
        margin: 60px auto 40px auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(161, 76, 76, 0.08);
        padding: 40px 30px 30px 30px;
        text-align: center;
      }
      .contact-section h2 {
        font-size: 32px;
        color: #a14c4c;
        font-family: "Playfair Display", serif;
        margin-bottom: 18px;
      }
      .contact-section p {
        font-size: 17px;
        margin-bottom: 24px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-bottom: 10px;
      }
      input, textarea {
        padding: 12px;
        border: 1px solid #e2bdbd;
        border-radius: 5px;
        font-size: 16px;
        font-family: inherit;
        background: #fffaf9;
        resize: none;
      }
      textarea {
        min-height: 90px;
      }
      .btn {
        background-color: #a14c4c;
        color: white;
        padding: 12px 0;
        text-decoration: none;
        border-radius: 5px;
        font-size: 17px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn:hover {
        background-color: #8b3e3e;
      }
      .contact-info {
        margin-top: 30px;
        font-size: 15px;
        color: #6a4e4e;
      }
      .footer {
        background-color: #f1dfda;
        padding: 20px;
        text-align: center;
        font-size: 14px;
        color: #6a4e4e;
      }
      @media (max-width: 700px) {
        nav a {
          margin-left: 10px;
        }
        .contact-section {
          padding: 20px 8px 20px 8px;
        }
        .contact-section h2 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bloom & Bliss</h1>
      <nav>
        <a href="/Home.html">Home</a>
        <a href="/shop.html">Shop</a>
        <a href="/About.html">About</a>
        <a href="/Contact.html">Contact Us</a>
      </nav>
    </header>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Fill out the form below or reach us directly.</p>
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <div class="contact-info">
        <div><strong>Email:</strong> hello@bloombliss.com</div>
        <div><strong>Phone:</strong> (123) 456-7890</div>
        <div><strong>Address:</strong> 123 Blossom Lane, Flower City</div>
      </div>
    </section>
    <div class="footer">Â© 2025 Bloom & Bliss. All rights reserved.</div>
  </body>
</html>
