<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloom & Bliss | Flower Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      color: #333;
      background-color: #fffaf9;
    }

    header {
      background-color: #f8e8e0;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: #a14c4c;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      margin-left: 20px;
      color: #6a4e4e;
      font-weight: 600;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba');
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      text-align: center;
      color: white;
    }

    .hero h2 {
      font-size: 48px;
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
    }

    .btn {
      background-color: #a14c4c;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #8b3e3e;
    }

    .section {
      padding: 60px 40px;
      text-align: center;
    }

    .section h3 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #a14c4c;
    }

    .footer {
      background-color: #f1dfda;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #6a4e4e;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 32px;
      }
      nav a {
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Bloom & Bliss</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Fresh Flowers Delivered Daily</h2>
    <p>Elegant. Fragrant. Handpicked with love.</p>
    <a href="#" class="btn">Explore Bouquets</a>
  </section>

  <section class="section">
    <h3>Our Bestsellers</h3>
    <p>From romantic roses to cheerful sunflowers, find your perfect bloom.</p>
  </section>

  <div class="footer">
    Â© 2025 Bloom & Bliss. All rights reserved.
  </div>

</body>
</html>
